<div class="wrapper">
    <div class="container">
        <form name="form" novalidate>
            <div class="bloc">
                <label>Логін</label>
                <label ng-show="form.login.$dirty && form.login.$valid" class="pic Ok"></label>
                <label ng-show="(form.login.$dirty && form.login.$error.required) || (form.login.$dirty && form.login.$error.minlength)" class="pic notOk"></label>
                <input type="text" name="login" ng-model="$ctrl.user.login" required minlength="5" string>
                <span ng-show="form.login.$dirty && form.login.$error.required">Поле немає бути пустим</span>
                <span ng-show="form.login.$dirty && form.login.$error.minlength">Мініум 5 символів</span>
                <span ng-show="form.login.$dirty && !form.login.$error.minlength && form.login.$error.string 
					&& !form.login.$error.required ">Логін має містити тільки букви</span>
            </div>
            <div class="bloc">
				<label>Пароль</label>
				<label ng-show="form.Password.$dirty && form.Password.$valid " class="pic1 Ok1"></label>
				<label ng-show="form.Password.$dirty && form.Password.$error.required ||form.Password.$dirty && form.Password.$error.minlength ||form.Password.$dirty &&  form.Password.$invalid" class="pic1 notOk1"></label>
				<input type="Password" name="Password" ng-model="$ctrl.user.password"  required maxlength="12" minlength="5" >
				<span ng-show="form.Password.$dirty && form.Password.$error.required">Поле немає бути пустим</span>
				<span ng-show="form.Password.$dirty && form.Password.$error.minlength">Мініум 5 символів</span>
			</div>
            <div class="bloc">
				<label>Повторіть  Пароль</label>
				<label ng-show="form.rebutpassword.$dirty && form.rebutpassword.$valid" class="pic2 Ok2"></label>
				<label ng-show="(form.rebutpassword.$dirty && form.rebutpassword.$error.required) || (form.rebutpassword.$dirty && form.rebutpassword.$error.minlength) || form.rebutpassword.$dirty &&  form.rebutpassword.$error.confirmPassword" class="pic2 notOk2"></label>
				<input type="Password" name="rebutpassword" ng-model="$ctrl.user.rebutpassword"  required maxlength="12" minlength="5" confirm-password password="form.Password.$viewValue">
				<span ng-show="form.rebutpassword.$dirty && form.rebutpassword.$error.required">Поле немає бути пустим</span>
				<span ng-show="form.rebutpassword.$dirty && form.rebutpassword.$error.minlength">Мініум 5 символів</span>
				<span ng-show="form.rebutpassword.$dirty && !form.rebutpassword.$error.minlength && form.rebutpassword.$error.confirmPassword">Паролі не совпадають</span>  
			</div>
            <div class="bloc" >
				<label>Email</label>
				<label ng-show="form.email.$dirty && form.email.$valid" class="pic2 Ok2"></label>
				<label ng-show="form.email.$dirty && form.email.$error.required || form.email.$dirty && form.email.$error.minlength ||form.email.$dirty &&  form.email.$invalid" class="pic2 notOk2"></label>
				<input type="email" name="email" ng-model="$ctrl.user.email"  required maxlength="23" minlength="18" >
				<span ng-show="form.email.$dirty && form.email.$error.required">Поле немає бути пустим</span>
				<span ng-show="form.email.$dirty && form.email.$error.minlength">Мініум 18 символів</span>
                <span ng-show="(form.email.$dirty && form.email.$error.email && !form.email.$error.minlength)">некоректний email</span>
			</div>
            <div class="bloc">
				<label>Виберіть країну</label>
                <select name="muSelect" id="mySelect" ng-model="$ctrl.selectContry" ng-options="color.name for color in $ctrl.ArrayContry" ng-change="$ctrl.emitCountry()">
                </select>
                <label>Мобільний телефон</label>
                <label ng-show="form.fone.$dirty && form.fone.$valid" class="pic3 Ok3"></label>
				<!--<input type="text" name="fone" ng-model="$ctrl.selectContry.value" required ng-keydown="$ctrl.removeTagOnBackspace($event)" onselectstart="return false" onmousedown="return false">-->
				<input type="text" name="fone" ng-model="$ctrl.selectContry.value" required ng-keydown="$ctrl.removeTagOnBackspace($event)">
			</div>
        </form>
        <test-global ng-model="$ctrl.test"></test-global>
    </div>
</div>
